{% extends 'perum/main.html' %}
{% load bootstrap %}
{% block content %}
<div class="container card" style="padding: 50px 50px; padding-bottom: 50px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-7">
			<h2>Angsuran Saya</h2>
		</div>
	</div>

		

	<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col" style="text-align: center;">Angsuran Ke</th>
			    	<th scope="col" style="text-align: center;">Tanggal</th>
			    	<th scope="col" style="text-align: center;">Biaya Angsur</th>
			    	<th scope="col" style="text-align: center;">Status Pembayaran</th>
				</tr>
			</thead>
			<tbody>
				{% for i in adm %}
				<tr>
					<td style="text-align: center;">{{i.angsuran_ke}}</td>
					<td style="text-align: center;">{{i.tanggal}}</td>
					<td style="text-align: center;">{{i.biaya_angsur}}</td>
					<td style="text-align: center;">{{i.status_bayar}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
</div>

{% endblock %}
